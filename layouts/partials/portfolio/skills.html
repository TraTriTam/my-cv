<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
    <div class="my-auto">
      <h2 class="mb-5 text-primary">Kỹ Năng Chuyên Môn</h2>
  
      {{ range .Data.skills }}
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="skill-card h-100">
            <h3 class="skill-title mb-4 text-white">
              <i class="fas fa-code mr-2 text-primary"></i> Lập Trình & Công Cụ
            </h3>
            
            <ul class="list-inline dev-icons text-center">
              {{ range .toolset }}
                <li class="list-inline-item mb-3 mx-3">
                  <i class="{{ .icon }}" title="{{ .name }}"></i>
                  <div class="skill-name mt-2 text-muted" style="font-size: 0.8rem; font-weight: bold;">{{ .name }}</div>
                </li>
              {{ end }}
            </ul>
          </div>
        </div>
  
        <div class="col-md-6 mb-4">
          <div class="skill-card h-100">
            <h3 class="skill-title mb-4 text-white">
              <i class="fas fa-users-cog mr-2 text-primary"></i> Quy Trình & Kỹ Năng Mềm
            </h3>
            
            <ul class="fa-ul mb-0 workflow-list">
              {{ range .workflow }}
                <li class="mb-3">
                  <i class="fa-li fa fa-check text-primary"></i>
                  <span class="text-white" style="font-size: 1.1rem;">{{ . }}</span>
                </li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
      {{ end }}
  
    </div>
  </section>
