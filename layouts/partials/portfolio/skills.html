<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
    <div class="my-auto">
      <h2 class="mb-5 text-primary">Kỹ Năng Chuyên Môn</h2>
  
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="skill-card h-100">
            <h3 class="skill-title mb-4">
              <i class="fas fa-code mr-2"></i> Lập Trình & Công Cụ
            </h3>
            
            <ul class="list-inline dev-icons">
              {{ range .Data.skills }}
                {{ range .toolset }}
                  <li class="list-inline-item">
                    <i class="{{ .icon }}" title="{{ .name }}"></i>
                    <div class="skill-name">{{ .name }}</div>
                  </li>
                {{ end }}
              {{ end }}
            </ul>
          </div>
        </div>
  
        <div class="col-md-6 mb-4">
          <div class="skill-card h-100">
            <h3 class="skill-title mb-4">
              <i class="fas fa-users-cog mr-2"></i> Quy Trình & Kỹ Năng Mềm
            </h3>
            
            <ul class="fa-ul mb-0 workflow-list">
              {{ range .Data.skills }}
                {{ range .workflow }}
                  <li>
                    <i class="fa-li fa fa-check text-primary"></i>
                    <span class="text-white">{{ . }}</span>
                  </li>
                {{ end }}
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
  
    </div>
  </section>
